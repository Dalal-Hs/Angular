<div *ngFor="let item of products_coffee">
<div class="container mt-5 mb-4">
    <div class="card w-75 mx-auto border-5">
        <div class="card-body">
            <h5 class="card-title text-center">Review Order</h5>
            <div class="text-end mb-3">
                <small><a class="text-primary" href="#">Edit Cart</a></small>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <div  class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center g-3">
                                <img src={{item.image_url}} height="70" width="70" />
                                <div>
                                    <div class="fw-bold">{{item.name}}</div>
                                    <small>Quantity: <span>{{item.id}}</span></small>
                                </div>
                            </div>
                            <h6 class="mb-0"><span></span>{{item.price}}SR</h6>
                        </div>
                        <p></p>
                        <hr />
                        <div class="d-flex justify-content-between">
                            <strong>Subtotal:</strong>
                            <span>{{item.id}}</span><span>subtotal</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <small>Shipping:</small>
                            <span>{{item.price}}</span>
                        </div>
                        <hr />
                        <div class="d-flex justify-content-between">
                            <strong>Order Total:</strong>
                            <span></span><span>{{item.price}}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="card-details">
                        <h3 class="title">Credit Card Details</h3>
                        <div class="row">
                          <div class="form-group col-sm-7">
                            <label for="card-holder">Card Holder</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-5">
                            <label for="">Expiration Date</label>
                            <div class="input-group expiration-date">
                              <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                              <span class="date-separator">/</span>
                              <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                            </div>
                          </div>
                          <div class="form-group col-sm-8">
                            <label for="card-number">Card Number</label>
                            <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group col-sm-4">
                            <label for="cvc">CVC</label>
                            <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                          </div>
                          <div class="btn-group w-100 mt-5" role="group ">
                            <button type="button" class="btn btn-outline-warning btn-block text-dark">Proceed</button>
                          </div>
                          <div class="btn-group w-100 mt-3" role="group">
                            <a [routerLink]="['/details/',str]" type="button"  class="btn btn-outline-warning btn-block mb-4 text-dark">Cancel</a>
                           </div>
                        </div>
                      </div>
               
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
