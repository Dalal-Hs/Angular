<form class="py-5 background-color:#ffffff">
    <!-- 2 column grid layout with text inputs for the first and last names -->
     <div class="container mt-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div data-mdb-input-init class="form-outline">
                <label class="form-label text-dark" for="form3Example1"><strong>First name</strong></label>
                <input type="text" id="form3Example1" class="form-control" />
              </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div data-mdb-input-init class="form-outline">
                <label class="form-label text-dark" for="form3Example2"><strong>Last name</strong></label>
                <input type="text" id="form3Example2" class="form-control" />
              </div>
            </div>
          </div>
        
          <!-- Email input -->
          <div  class="form-outline mb-4">
            <label class="form-label text-dark" for="form3Example3"><strong>Email</strong></label>
            <input type="email" id="form3Example3" class="form-control" />
          </div>
        
          <!-- Password input -->
          <div  class="form-outline mb-4">
            <label class="form-label text-dark" for="form3Example4"><strong>Password</strong></label>
            <input type="password" id="form3Example4" class="form-control" />
          </div>
        
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
            <label class="form-check-label" for="form2Example33">
              Subscribe to our newsletter
            </label>
          </div>
        
          <!-- Submit button -->
           <div  class="btn-group w-100" role="group">
            <button  type="button" class="btn btn-outline-warning btn-block mb-4 text-dark">  <strong>Sign up</strong></button>
           </div>
           <div class="btn-group w-100" role="group">
            <a [routerLink]="['/details/',str]" type="button"  class="btn btn-outline-warning btn-block mb-4 text-dark">Cancel</a>
           </div>
           
          
        
          <!-- Register buttons -->
          <div class="text-center mt-3">
            <p>or sign up with:</p>
           
            <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="bi bi-browser-chrome"></i>
            </button>
        
            <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="bi bi-twitter-x"></i>
            </button>
        
            <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="bi bi-github"></i>
            </button>
          </div>
     </div>
    
  </form>
