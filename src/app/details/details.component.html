
   <div *ngFor="let item of products_coffee">
    <section style="background-color: #ffffff;">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light d-flex justify-content-center"
                  data-mdb-ripple-color="light">
                  <img src={{item.image_url}} height="250" width="250" />
                   
                  <a href="#!">
                    <div class="mask"></div>
                  </a>
                </div>
                <div class="card-body pb-0">
                  <div class="d-flex justify-content-between">
                    <div>
                      <p><a href="#!" class="text-dark"><strong>{{item.name}}</strong></a></p>
                      <p class=" text-muted">{{item.description}}</p>
                      <p class=" text-muted"> <span>Quantity: </span>{{item.weight}}</p>
                      <p class="text-muted" style="color: rgb(81, 27, 1);">{{item.grind_option}}</p>
                      <p class=" text-muted">{{item.flavor_profile}}</p>
                    </div>
                    <div>
                      <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-warning">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                      </div>
                      
                    </div>
                  </div>
                </div>
                <hr class="my-0" />
                <div class="card-body pb-0">
                  <div class="d-flex justify-content-between">
                    <p><a href="#!" class="text-dark"></a></p>
                    <p class=" text-start"> <strong>{{item.price}} SR</strong></p>
                      
                  </div>
                  <p class="small text-muted">VISA Platinum</p>
                </div>
                <hr class="my-0" />
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                    <a [routerLink]="['/list/',st]" class="text-dark fw-bold">Cancel</a>
                    <a [routerLink]="['/payment/',payment]"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning">Buy now</a>
                    <a [routerLink]="['/checkout/',chec]" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning"(click)="increment()">add To cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

   </div>
