<div *ngFor="let item of products_coffee">
<div class="container mt-5 mb-4">
    <div class="card w-75 mx-auto border-5">
            <div class="card-body">
                <h5 class="card-title text-center">Review prodects</h5>
            </div>
            <div class="row">
                <div class="col-12">
                   <div class="list-qrop">
                    <div  class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center g-3">
                            <img src={{item.image_url}} height="70" width="70" />
                            <div>
                                <div class="fw-bold">{{item.name}}</div>
                                <small>Quantity: <span>{{item.id}}</span></small>
                            </div>
                        </div>
                        <h6 class="mb-0"><span></span>{{item.price}}SR</h6>
                    </div>
                   </div>
                   <p></p>
                   <hr />
                   <div class="d-flex justify-content-between">
                       <strong>Subtotal:</strong>
                       <span>{{item.id}}</span><span>subtotal</span>
                   </div>
                   <div class="d-flex justify-content-between">
                       <small>Shipping:</small>
                       <span>{{item.price}}</span>
                   </div>
                   <hr />
                   <div class="d-flex justify-content-between">
                       <strong>Order Total:</strong>
                       <span></span><span>{{item.price}}</span>
                   </div>
                </div>
            </div>
            <hr>
            <div class="btn-group w-100 mt-5" role="group ">
                <a [routerLink]="['/inoice/',ino]" type="button" class="btn btn-outline-warning btn-block text-dark" >Go to cart</a>
            </div>
              <div class="btn-group w-100 mt-3" role="group">
                <a [routerLink]="['/details/',ino]" type="button"  class="btn btn-outline-warning btn-block mb-4 text-dark">Cancel</a>
            </div>
    </div>
</div>
</div>
